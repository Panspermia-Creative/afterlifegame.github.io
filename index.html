<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afterlife Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
</head>

<body>

    <!-- Sección de portada -->
    <section id="cover">
        <div class="cover-content">
            <!-- Logo en lugar de título -->
            <img src="/img/LOGO_2.png" alt="Afterlife Logo" class="cover-logo">

            <!-- Texto con imagen adicional -->
            <div class="cover-description">
                <img src="/img/explore_label.png" alt="Mystery Image" class="mystery-image">
            </div>
        </div>
    </section>



    <!-- Sección de video -->
    <section id="trailer-section">
        <div class="trailer-content">
            <div class="video-container">
                <!-- Video del trailer incrustado -->
                <iframe width="100%" height="500" src="https://www.youtube.com/embed/VVrjlzG88zs" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Sección de Frase -->
    <section id="quote-section">
        <h2>"The Journey Beyond Life Begins Here"</h2>
        <p>Unravel the mysteries that await in the world of Afterlife.</p>
    </section>


    <!-- Sección de imágenes -->
    <section id="image-section">
        <header>
            <h2>Features</h2>
            <p>Explore the world of Afterlife.</p>
        </header>

        <div id="gallery">
            <!-- Imágenes escalonadas (izquierda y derecha) -->
            <div class="gallery-item left">
                <img src="/img/Screenshot_5.png" alt="Game Image 1">
                <p>Exploring the mysterious land.</p>
            </div>
            <div class="gallery-item left">
                <img src="/img/Screenshot_25.png" alt="Game Image 2">
                <p>The light pyramids guide the way.</p>
            </div>
            <div class="gallery-item right">
                <img src="/img/Screenshot_103.png" alt="Game Image 3">
                <p>Discovering hidden secrets.</p>
            </div>
        </div>
    </section>


</body>

</html>
